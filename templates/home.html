<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #b2dfdb, #4db6ac);
            min-height: 100vh;
            font-size: 1.2rem;
        }
        .container {
            max-width: 800px;
            background: #ffffffee;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            margin-top: 60px;
            margin-bottom: 40px;
        }
        .form-label {
            font-weight: 600;
            font-size: 1.1rem;
        }
        h2 {
            font-size: 2.2rem;
        }
        .btn {
            font-size: 1.1rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center text-dark">ðŸ”¥ Forest Weather Index Prediction ðŸ”¥</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            {% for field in ['Temperature', 'RH', 'Ws', 'Rain', 'FFMC', 'DMC', 'ISI', 'Classes', 'Region'] %}
                <div class="mb-4">
                    <label for="{{ field }}" class="form-label">{{ field }}</label>
                    <input type="text" class="form-control form-control-lg" name="{{ field }}" placeholder="Enter {{ field }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 mt-2">Predict</button>
        </form>

        {% if result %}
        <div class="alert alert-info text-center mt-4 fs-4">
            <strong>Predicted FWI: {{ result }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
